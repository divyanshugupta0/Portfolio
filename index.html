<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="auth.png" type="image/x-icon">
    <title>Secure Verification</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --bg-dark: #2c3e50;
            --text-light: #ecf0f1;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container {
            background: rgba(44, 62, 80, 0.9);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid var(--primary-color);
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        #error-message {
            color: #e74c3c;
            display: none;
            margin-top: 15px;
            font-weight: bold;
        }
        .verification-details {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status">Secure Verification</h1>
        <p id="loading-text">Verifying access credentials...</p>
        <div class="loader" id="loader"></div>
        <div id="error-message">Verification Failed</div>
        <div class="verification-details" id="verification-details" style="display:none;">
            <p>Verification Status: <span id="verify-status">Pending</span></p>
            <p>Security Checks: <span id="security-checks">Initializing...</span></p>
        </div>
    </div>

    <script>
        class AdvancedVerification {
            constructor() {
                this.checks = [];
                this.initializeChecks();
            }

            initializeChecks() {
                this.checks = [
                    this.detectBrowserEnvironment(),
                    this.checkNavigatorProperties(),
                    this.validateUserInteraction()
                ];
            }

            detectBrowserEnvironment() {
                return new Promise((resolve) => {
                    const isValidBrowser = 
                        window.navigator && 
                        window.navigator.userAgent && 
                        !window.navigator.webdriver;
                    resolve(isValidBrowser);
                });
            }

            checkNavigatorProperties() {
                return new Promise((resolve) => {
                    const checks = [
                        !!window.navigator.hardwareConcurrency,
                        !!window.navigator.language,
                        window.navigator.plugins && window.navigator.plugins.length > 0
                    ];
                    resolve(checks.filter(Boolean).length >= 2);
                });
            }

            validateUserInteraction() {
                return new Promise((resolve) => {
                    let interactions = 0;
                    const checkInteraction = () => interactions++;

                    document.addEventListener('mousemove', checkInteraction);
                    document.addEventListener('keydown', checkInteraction);

                    setTimeout(() => {
                        document.removeEventListener('mousemove', checkInteraction);
                        document.removeEventListener('keydown', checkInteraction);
                        resolve(interactions > 3);
                    }, 3000);
                });
            }

            async performVerification() {
                try {
                    const results = await Promise.all(this.checks);
                    return results.every(result => result === true);
                } catch (error) {
                    console.error('Verification error:', error);
                    return false;
                }
            }
        }

        async function startVerification() {
            const verifier = new AdvancedVerification();
            
            try {
                // Show verification details
                document.getElementById('verification-details').style.display = 'block';
                
                // Perform verification
                const isVerified = await verifier.performVerification();
                
                if (isVerified) {
                    document.getElementById('verify-status').textContent = 'Verified';
                    document.getElementById('security-checks').textContent = 'All checks passed';
                    
                    setTimeout(() => {
                        // Successful verification redirect
                        window.location.href = "port"; // Replace with target URL
                    }, 2000);
                } else {
                    throw new Error('Verification failed');
                }
            } catch (error) {
                // Verification failed
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('status').textContent = 'Access Denied';
                document.getElementById('verify-status').textContent = 'Failed';
                document.getElementById('security-checks').textContent = 'Security checks not passed';
            }
        }

        // Prevent direct access
        function preventDirectAccess() {
            if (!document.referrer) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
                return false;
            }
            return true;
        }

        // Initialize on page load
        window.onload = () => {
            if (preventDirectAccess()) {
                startVerification();
            }
        };
    </script>
</body>
</html>
